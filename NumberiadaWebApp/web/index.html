<html>
<head>
    <title>Numberiada</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="JavaScript/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="JavaScript/jquery-ui.js"></script>
    <link rel="stylesheet" href="resources/css/jquery-ui.css" type="text/css">
    <script type="text/javascript" src="JavaScript/bootstrap.js"></script>
    <link rel="stylesheet" href="resources/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
    <script type="text/javascript" src="JavaScript/login.js"></script>
</head>
<body>
<div id="GameContainer">
    <div id="LoginContainer" class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">Log In</div>
            <form class="form-horizontal" role="form">
                <div class="form-group" id="EnterUserNameFormGroup">
                    <label class="col-sm-5 control-label">Username</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="usernameInput" name="username" placeholder="Username">
                        <input type="checkbox" id="isComputer"  >Computer player<br>
                    </div>
                    <div hidden class="alert alert-danger" role="alert" id="Error"></div>
                </div>
                <div class="form-group">
                    <div class="col-xs-offset-5">
                        <button type="submit" class="btn btn-primary" id="LogIn">Log in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
