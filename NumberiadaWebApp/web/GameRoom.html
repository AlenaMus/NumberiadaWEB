<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="resources/css/GameRoom.css" type="text/css" >

    <script  type="text/javascript" src="JavaScript/GameManager.js"></script>
    <title>Game Room</title>
</head>
<body>
<div class="toolBar">
    <div class="toolbarContent">
        <button class="leaveGame" >Leave Game</button>
        <span class="userNameSpan">Hi, Ben</span>
        <span id="gameStatus">Game status: Waiting for players...</span>
        <span class="logoSpan">
             <img src="resources/images/num3.jpg" class="image"/>
        </span>
    </div>
</div>
<div class="mainDiv">
    <div class="winnerDialog">
        <div class="closeEnd" onclick="removeDialog(event)">
            <img class="closeEnd" src="resources/images/close.png"/>
        </div>
        <div class="dialogContent">
            <div class="endDetails">
                <h2> Game Over !!</h2>
                <div class="statusDiv">
                    <span>Game finished status: </span>
                    <span class="finishStatus"></span>
                </div>
                <div class="winnerDiv">
                    <span>Winners : </span>
                </div>
                <div class="endScoreDiv">
                    <span>Highest Score: </span>
                    <span class="highestScore"></span>
                </div>
            </div>
            <div class="completedBoard">
                <div class="completedBoardBody">

                </div>
            </div>
        </div>
    </div>
    <div class="moveListDialog">
        <div class="close" onclick="removeDialog(event)">
            <img class="close" src="resources/images/close.png"/>
        </div>
        <h2>Displaying Move List:</h2>
        <div class="moveListBody">

        </div>
    </div>
    <div class="replayDialog">
        <div class="closeReplay" onclick="onReplayClose()">
            <img class="closeEnd" src="resources/images/close.png"/>
        </div>
        <div class="replayDialogContent">
            <h2>Displaaying replay board: </h2>
            <div class="replayBoard">
                <div class="replayBoardBody">

                </div>
            </div>
            <div class="replayButtons">
                <div class="replayButton" onclick="onNextClick()">Next</div>
                <div class="replayButton" onclick="onPrevClick()">Prev</div>
                <span>Turn: </span>
                <span class="currentTurnReplay"></span>
                <span> / </span>
                <span class="totalTurnReplay"></span>
            </div>
        </div>
    </div>
    <div class="mainDivBody">
        <div>
            <h2 class="CurrentPlayer">Current Player </h2>
        </div>
        <div class="leftDiv">
            <!--<div class="CurrentPlayerDetails">-->

                <table id="CurrentPlayerDetails">
                    <tr>
                        <th>Name: </th>
                        <td> <div id="currentPlayerName" ></div></td>
                    </tr>
                    <tr>
                        <th>Type: </th>
                        <td><div id="currentPlayerType"></div></td>
                    </tr>
                    <tr>
                        <th>Score: </th>
                        <td><div id="currentPlayerScore"></div></td>
                    </tr>
                    <tr>
                        <th>Color: </th>
                        <td><div id="currentPlayerColor"></div></td>
                    </tr>
                </table>
        </div>

        <div align="center" class="col-md-6" id="GameBoardContainer">
            <table  class="Board" id="GameBoardTable">





            </table>
            <div id="Sounds">
                <!--<audio id="BackGroundAudio" src="resources/images/Maid with the Flaxen Hair.mp3" loop></audio>-->
            </div>
        </div>
        <div class="gamePlayersContainer">
            <table class="players">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Color</th>
                    <th>Score</th>
                </tr>
                </thead>
                <tbody id="playersInfoTable">
                <!--<tr>-->
                    <!--<th scope="row">1</th>-->
                    <!--<td>Mark</td>-->
                    <!--<td>Human</td>-->
                    <!--<td>Red</td>-->
                    <!--<td>0</td>-->
                <!--</tr>-->

                </tbody>
            </table>
            <div class="alert alert-danger" role="alert" id="Error" ></div>

            <!--<table class="playersNames">-->
                <!--<a>Name</a>-->
                <!--<tbody id="playersNamesBody" class="tableBody">-->

                <!--</tbody>-->
            <!--</table>-->
            <!--<div class="playersTypes">-->
                <!--<a>Type</a>-->
                <!--<div class="playersTypesBody"></div>-->
            <!--</div>-->
            <!--<div class="playerColors">-->
                <!--<a>Color</a>-->
                <!--<div class="playerColorsBody"></div>-->
            <!--</div>-->
            <!--<div class="playersScore">-->
                <!--<a>Score</a>-->
                <!--<div class="playersScoreBody"></div>-->
            <!--</div>-->
        </div>
    </div>
</div>
<div class="bottomDiv">
    <div class="specialButtons">
    </div>
</div>

</body>
</html>
