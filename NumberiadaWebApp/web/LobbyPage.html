<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="JavaScript/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="JavaScript/jquery-ui.js"></script>
    <link rel="stylesheet" href="resources/css/jquery-ui.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="resources/css/LobbyPage.css">
    <script type="text/javascript" src="JavaScript/bootstrap.js"></script>
    <link rel="stylesheet" href="resources/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="resources/css/board.css" type="text/css">
    <script type="text/javascript" src="JavaScript/bootstrap.file-input.js"></script>
    <script id="PageScript" type="text/javascript" src="JavaScript/lobby.js"></script>


    <title>Game Lobby</title>
</head>
<body class="mainBody">
<div class="toolBar">
    <div class="toolbarContent">
        <button type="submit" class="logoutButton" id="Logout" onclick="onLogoutClick()">Logout</button>
        <!--<span class="logoutSpan" id="logout" onclick="onLogoutClick()">Logout</span>-->
        <span class="userNameSpan"></span>
        <span class="emptySpan"></span>
        <span class="logoSpan">
            <!--<img src="nonogramLogo.JPG" class="image"/>-->
        </span>
    </div>
</div>
<div class="mainDiv">
    <div class="dialogDiv">
        <div class="close" onclick="removeGameDialog()">
            <img src="resources/images/close.png"/>
        </div>
        <div class="dialogContent">
            <div class="details">
                <div class="gameName"></div>
                <div class="key"></div>
                <div class="creatorName"></div>
                <div class="boardSize"></div>
                <div class="moves"></div>
                <div class="playerNumber"></div>
                <div>Registered players:</div>
                <div class="playersNames"></div>
            </div>
        </div>
        <div class="dialogButtons">
            <div class="dialogButton" onclick="joinGameClicked()">Join game</div>
        </div>
    </div>
    <div class="gamesDiv">
        <div class="gamesActions">
            <form action="loadGameXML" method="post" enctype="multipart/form-data" id="LoadFileForm">
                <input accept="application/xml" class="btn btn-primary btn-lg btn-block" id="LoadFileInput" type="file" name="loadGameFile" title="Load Game" data-filename-placement="inside">
            </form>
            <div class="alert alert-danger" role="alert" id="Error" ></div>
        </div>
        <table class="gamesTable">
            <thead>
            <th>Game's number</th>
            <th>Game's name</th>
            <th>Creator's name</th>
            <th>Board size</th>
            <th>Player's number</th>
            <th>Signed players</th>
            <th>Board Preview</th>
            </thead>
            <tbody id= gamesTable class="tableBody">

            </tbody>
        </table>
    </div>

    <table cellspacing="0" cellpadding="0" style="margin: 0 auto; border-spacing: 0;" id="GameBoardTable">
        <thead id = "boardHead">
        </thead>
        <tbody id="board">
        </tbody>
    </table>
    <!--<button id="show">Show Dialog</button>-->
    <!--<div class="col-md-6" id="GameBoardContainer">-->
        <!--<div id="Sounds">-->
            <!--<audio id="BackGroundAudio" src="resources/images/Maid with the Flaxen Hair.mp3" loop></audio>-->
        <!--</div>-->
    <!--</div>-->
    <div class="usersDiv">
        <table class="usersTable">
    <thead>
    <th>Users online:</th>
    </thead>
    <tbody id="usersList">
    </tbody>
</table>
</div>
</div>
</body>
</html>
